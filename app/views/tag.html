


<div class="col-md-3">
    <p class="lead">{{shopName}}</p>
     <div product-category-directive></div>
</div>

<div class="col-md-9">

<div class="row">
    <div class="col-md-12">
       <h1><a href="#/tag/{{tagDetail.title}}">{{tagDetail.title}}</a></h1>
        <h2>{{tagDetail.description}}</h2>
    </div>
</div>  

<br>
<div class="row">
  <div class="col-sm-6 col-md-4"  ng-repeat='product in products'>
    <div class="thumbnail">
      <a href="#/product-detail/{{product.slug}}">  
      <img src="{{imageUrl}}{{product.image}}" alt="{{product.title}}" height="130">
      <div class="block-label-left">{{product.sale_price | currency}}</div>
      <div class="block-label-right">{{product.general_price | currency}}</div>
      </a>
      <div class="caption">
        <h1><a href="#/product-detail/{{product.slug}}">{{product.title}}</a></h1>
        <p>{{product.description | limitTo:100}}...</p>
      </div>    
    </div>
  </div>
</div>

<br>
<div class="row">
  <div class="col-sm-6 col-md-4"  ng-repeat='blog in blogs'>
    <div class="thumbnail">
      <a href="#/blog-detail/{{blog.slug}}">  
      <img src="{{imageUrl}}{{blog.image}}" alt="{{blog.title}}" height="130">
      </a>
      <div class="caption">
        <h1><a href="#/blog-detail/{{blog.slug}}">{{blog.title}}</a></h1>
        <small>By: Shahzad on 26/3/2016</small>
        <p>{{blog.description | limitTo:30}}...</p>
      </div>    
    </div>
  </div>
</div>

</div>
