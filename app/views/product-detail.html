
<div class="col-md-3">
    <p class="lead">{{shopName}}</p>
     <div product-category-directive></div>
</div>

<div class="col-md-9">

<div class="media">
  <div class="media-left media-top">
    <a href="#/product-detail/{{productDetail.slug}}">
      <img class="media-object" src="{{imageUrl}}{{productDetail.image}}" alt="{{productDetail.title}}" width="320" height="150">    
    </a>
  </div>
  <div class="media-body">
    <h1 class="media-heading"><a href="#/product-detail/{{productDetail.slug}}">{{productDetail.title}}</a></h1>
    <p>
    <div class="media-body-label-left">{{productDetail.sale_price | currency}}</div>
    <div class="media-body-label-right">{{productDetail.general_price | currency}}</div>
    </p>
    <p ng-bind-html="productDetail.description | cleanHTML"></p>
    <div ng-repeat="tag in productDetail.tags">
    <span class="label label-success"><a href="#/tag/{{tag}}">{{tag}}</a></span>
    </div>
  </div>
</div>

<br/>

<div class="row">
  <div class="col-sm-6 col-md-4"  ng-repeat='product in products'>
    <div class="thumbnail">
      <a href="#/product-detail/{{product.slug}}">  
      <img src="{{imageUrl}}{{product.image}}" alt="{{product.title}}" height="130">
      <div ng-if="product.sale_price" class="block-label-left">{{product.sale_price | currency}}</div>
      <div ng-if="product.general_price" class="block-label-right">{{product.general_price | currency}}</div>
      </a>
      <div class="caption">
        <div ng-if="product.caption" class="custom-caption">{{product.caption}}</div>
        <h1><a href="#/product-detail/{{product.slug}}">{{product.title}}</a></h1>
        <p>{{product.short_description}}...</p>
      </div>    
    </div>
  </div>
</div>


</div>
